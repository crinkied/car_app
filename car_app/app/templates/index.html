<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <ul>
        {% for car in cars %}
        <li>{{ car }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_car') }}">Add New Car</a>
</body>
</html>
